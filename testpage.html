<!DOCTYPE html>
<html>
<head>

	<title>game map</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="sini/gamestyle.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="author" content="Siyan Zhuang"/>

</head>
<body>

	<div id="canvasContainer">
		<h2>The Adventures of a Globetrotter</h2>
		<div class="interactive">
			<p id="respond">REACTION REACTION REACTION REACTION</p>
			<!-- <p id="clue">CLUE CLUE CLUE CLUE</p> -->
		</div>
		<canvas id="canvas"></canvas>
	</div>
	<div id = "help"></div>
	<div id="buttons" >

		<div id="return" onclick="backToMap()"><img id="returnButton" src="sini/return.png"/></div>

        <div id="textBox">
        	<img src="sini/papyrus2.png">
        	<form id="textField">
            	<input type="text" id="answerCandidate"></input>
            	<div id="submit" onclick="submitAnswer()"><!-- <img src="sini/compass2.jpg"> -->Check</div>
            </form>
        </div>
		<div id="next" onclick="playAgain()">PLAY AGAIN</div>

	</div>
</body>
<footer>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>		<!-- jQuery -->
	
	<script type="text/javascript" src="parameters.js"></script>
	<script type="text/javascript" src="maps.js"></script>
	<script type="text/javascript" src="item.js"></script>
	<script type="text/javascript" src="mapPlayer.js"></script>
	<script type="text/javascript" src="backgrounds.js"></script>	
	<script type="text/javascript" src="mission.js"></script>		
	<script type="text/javascript" src="control.js"></script>		

	<!-- LAST -->
	<script type="text/javascript" src="mapAnimation.js"></script>		
</footer>
</html>
